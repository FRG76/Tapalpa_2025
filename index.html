<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tlapalpa November 14, 2025!!!!</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 50px auto;
    max-width: 600px;
    background-color: #f8f8f8;
    color: #222;
  }

  h1 {
    font-size: 2em;
    margin-bottom: 20px;
    font-weight: bold;
  }

  img {
    max-width: 100%;
    height: auto;
    margin-top: 10px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }

  #countdown {
    font-size: 2em;
    margin-top: 30px;
    font-weight: bold;
    animation: glow 1.5s ease-in-out infinite alternate;
  }

  @keyframes glow {
    from { text-shadow: 0 0 5px #ff4, 0 0 10px #ff4; }
    to { text-shadow: 0 0 20px #ff0, 0 0 30px #ffa; }
  }

  #culeros {
    margin-top: 40px;
    font-size: 1.2em;
  }

  #culeros ul {
    list-style: none;
    padding: 0;
  }

  #culeros li {
    margin: 6px 0;
  }
</style>
</head>
<body>

<!-- Visible Title -->
<h1>Tlapalpa November 14, 2025!!!!</h1>

<!-- Picture -->
<img src="mypicture.jpg" alt="My Picture">

<!-- Countdown -->
<div id="countdown">Loading...</div>

<!-- Culeros List -->
<div id="culeros">
  <h2>Culeros:</h2>
  <ul>

  </ul>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const countdown = document.getElementById("countdown");
  const targetDate = new Date("2025-11-14T09:00:00-06:00");

  function updateCountdown() {
    const now = new Date();
    const diff = targetDate - now;

    if (diff <= 0) {
      countdown.textContent = "The time has arrived!";
      clearInterval(timer);
      return;
    }

    const days = Math.floor(diff / (1000*60*60*24));
    const hours = Math.floor((diff / (1000*60*60)) % 24);
    const minutes = Math.floor((diff / (1000*60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    countdown.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
  }

  updateCountdown();
  const timer = setInterval(updateCountdown, 1000);
});
</script>

</body>
</html>
