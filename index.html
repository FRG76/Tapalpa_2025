<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tapalpa November 14, 2025!!!!</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 50px auto;
    max-width: 600px;
    background-color: #f8f8f8;
    color: #222;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeIn 1.5s ease-out forwards;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  h1 {
    font-size: 2em;
    margin-bottom: 20px;
    font-weight: bold;
  }

  img {
    max-width: 100%;
    height: auto;
    margin-top: 10px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }

  /* Countdown with faster light blue glow */
  #countdown {
    font-size: 2em;
    margin-top: 30px;
    font-weight: bold;
    color: #00ccff;
    text-shadow: 0 0 10px #00ccff, 0 0 20px #66eeff;
    animation: glow 0.8s ease-in-out infinite alternate;
  }

  @keyframes glow {
    from {
      text-shadow: 0 0 10px #00ccff, 0 0 20px #66eeff, 0 0 30px #99f0ff;
    }
    to {
      text-shadow: 0 0 20px #00ccff, 0 0 30px #66eeff, 0 0 50px #99f0ff;
    }
  }

  #culeros {
    margin-top: 40px;
    font-size: 1.2em;
  }

  #culeros ul {
    list-style: none;
    padding: 0;
  }

  #culeros li {
    margin: 6px 0;
  }

  #bro-pic {
    margin-top: 40px;
  }
</style>
</head>
<body>

<h1>Tapalpa November 14, 2025!!!!</h1>

<img src="mypicture.jpg" alt="My Picture">

<div id="countdown">Loading...</div>

<div id="culeros">

  <!-- Second Image -->
  <div id="bro-pic">

<script>
document.addEventListener("DOMContentLoaded", function() {
  const countdown = document.getElementById("countdown");
  const targetDate = new Date("2025-11-14T09:00:00-06:00");

  function updateCountdown() {
    const now = new Date();
    const diff = targetDate - now;

    if (diff <= 0) {
      countdown.textContent = "The time has arrived!";
      clearInterval(timer);
      return;
    }

    const days = Math.floor(diff / (1000*60*60*24));
    const hours = Math.floor((diff / (1000*60*60)) % 24);
    const minutes = Math.floor((diff / (1000*60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    countdown.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
  }

  updateCountdown();
  const timer = setInterval(updateCountdown, 1000);
});
</script>

</body>
