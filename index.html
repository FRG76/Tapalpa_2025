<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown to November 14, 2025</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
  h1 { font-size: 2em; }
  #countdown { font-size: 2em; margin-top: 20px; }
</style>
</head>
<body>
<h1>Countdown to November 14, 2025, 9:00 AM Mexico City Time</h1>
<div id="countdown">Loading...</div>

<script>
// Set target date in Mexico City time (GMT-6)
const targetDate = new Date("2025-11-14T09:00:00-06:00");

function updateCountdown() {
  const now = new Date();
  const diff = targetDate - now;
  
  if(diff <= 0) {
    document.getElementById("countdown").innerHTML = "The time has arrived!";
    clearInterval(timer);
    return;
  }

  const days = Math.floor(diff / (1000*60*60*24));
  const hours = Math.floor((diff / (1000*60*60)) % 24);
  const minutes = Math.floor((diff / (1000*60)) % 60);
  const seconds = Math.floor((diff / 1000) % 60);

  document.getElementById("countdown").innerHTML =
    `${days}d ${hours}h ${minutes}m ${seconds}s`;
}

const timer = setInterval(updateCountdown, 1000);
updateCountdown();
</script>
</body>
</html>
